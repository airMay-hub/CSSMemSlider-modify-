<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital@1&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>CSS Mem Slider</title>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="container">
        <div class="logo">
          <span class="green-logo">CSS</span>
          <span class="yellow-logo">Mem</span>
          <span class="orange-logo">Slider</span>
        </div>
        <div class="from">from the hedgehog in the fog</div>
      </div>
    </header>
    
    <main class="main">
        <input class="radio" type="radio" name="radio" id="radio-1" checked>
        <input class="radio" type="radio" name="radio" id="radio-2">
        <input class="radio" type="radio" name="radio" id="radio-3">
        <input class="radio" type="radio" name="radio" id="radio-4">
        
        <div class="slider-wrapper">
          <div class="slide active-1">
            <img src="assets/1.jpg" alt="">
          </div>
          <div class="slide active-2">
            <img src="assets/2.jpg" alt="">
          </div>
          <div class="slide active-3">
            <img src="assets/3.jpg" alt="">
          </div>
          <div class="slide active-4">
            <img src="assets/4.jpg" alt="">
          </div>
        </div>
        
        <div class="text-wrapper">
          <span class="slide active-1 text green-text">Beginning of training at Rolling Scopes School</span>
          <span class="slide active-2 text yellow-text">Student activist help</span>
          <span class="slide active-3 text orange-text">Deadline is approaching</span>
          <span class="slide active-4 text red-text">Trying to solve the problem after getting a hint</span>
        </div>
        
        <div class="navigation">
          <label for="radio-1" class="green-label"></label>
          <label for="radio-2" class="yellow-label"></label>
          <label for="radio-3" class="orange-label"></label>
          <label for="radio-4" class="red-label"></label>
        </div>
    </main>
    
    <footer class="footer">
      <a class="footer-link" href="https://github.com/airMay-hub" target="blank">Maryia Tomkiavichutse</a>
      <a class="footer-link" href="https://rs.school/" target="blank">Rolling Scopes School</a>
    </footer>
  </div>
</body>
</html>
