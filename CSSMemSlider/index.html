<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>CSS Mem Slider</title>
</head>
<body>
  <header class="header"></header>

  <main class="main">
    
    <input class="radio" type="radio" name="radio" id="radio-1" checked>
    <input class="radio" type="radio" name="radio" id="radio-2">
    <input class="radio" type="radio" name="radio" id="radio-3">
    <input class="radio" type="radio" name="radio" id="radio-4">
    
    <div class="slider-wrapper">
      <div class="slide active-1">
        <img src="assets/1.jpg" alt="">
      </div>
      <div class="slide active-2">
        <img src="assets/2.jpg" alt="">
      </div>
      <div class="slide active-3">
        <img src="assets/3.jpg" alt="">
      </div>
      <div class="slide active-4">
        <img src="assets/4.jpg" alt="">
      </div>
    </div>
    
    <div class="navigation">
      <label for="radio-1"></label>
      <label for="radio-2"></label>
      <label for="radio-3"></label>
      <label for="radio-4"></label>
    </div>
    
    <div class="text-wrapper">
      <span class="slide active-1">Beginning of training at Rolling Scopes School</span>
      <span class="slide active-2">Student activist help</span>
      <span class="slide active-3">Deadline is approaching</span>
      <span class="slide active-4">Trying to solve the problem after getting a hint</span>
    </div>
    
  </main>
  
  <footer class="footer"></footer>
</body>
</html>
